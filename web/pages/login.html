<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase Server Auth</title>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/7.14.1/firebase-auth.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js" defer></script>

</head>

<body>
    <main>
        <section>
            <form id="login">
                <label>Login</label>
                <input type="text" name="login" />
                <label>Password</label>
                <input type="password" name="password" />
                <button>Log in</button>
            </form>
        </section>

        <script type="module">

            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.2/firebase-app.js";

            window.addEventListener("DOMContentLoaded", () => {
                const firebaseConfig = {
                    apiKey: "AIzaSyAqgVP-3PZM9PwGhV6P7TzfP7shVMI0rP8",
                    authDomain: "projeto-tcc-209b6.firebaseapp.com",
                    projectId: "projeto-tcc-209b6",
                    storageBucket: "projeto-tcc-209b6.appspot.com",
                    messagingSenderId: "288708444896",
                    appId: "1:288708444896:web:47307b9bceaf1172998685",
                    measurementId: "G-15D2TW3FHF"
                };

                firebase.initializeApp(firebaseConfig);

                firebase.auth().setPersistence(firebase.auth.Auth.Persistence.NONE);

                document
                    .getElementById("login")
                    .addEventListener("submit", (event) => {
                        event.preventDefault();
                        const login = event.target.login.value;
                        const password = event.target.password.value;

                        firebase
                            .auth()
                            .signInWithEmailAndPassword(login, password)
                            .then(({ user }) => {
                                
                                return user.getIdToken().then((idToken) => {
                                    
                                    return fetch("http://localhost:5001/projeto-tcc-209b6/us-central1/api/sessionLogin", {
                                        method: "POST",
                                        headers: {
                                            Accept: "application/json",
                                            "Content-Type": "application/json",
                                            "CSRF-Token": Cookies.get("XSRF-TOKEN"),
                                        },
                                        body: JSON.stringify({ idToken }),
                                    });
                                });
                            })
                            .then(() => {
                                return firebase.auth().signOut();
                            })
                            .then(() => {
                                window.location.assign("../index.html");
                            });
                        return false;
                    });
            });
            
        </script>
    </main>
</body>

</html>
