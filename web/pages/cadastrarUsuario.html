      <!-- Div para título da página -->
      <div class="row wrapper border-bottom white-bg page-heading">
        <div class="col-lg-12">
          <h2>Cadastrar Usuário</h2>
        </div>
      </div>
      <!-- -->
      <div class="row justify-content-md-center mt-3">
        <div class="col-sm-1 col-md-2 col-lg-2 col-xl-3"></div>
        <div class="col">
          <!-- Div para informar o cpf/cnpj -->
          <div class="">
            <div class="ibox-title">
              <h5>Informe um CPF/CNPJ</h5>
            </div>
            <div class="ibox-content">
              <form id="formCheckUser">
                <div class="form-group row">
                  <div class="col-md-1 col-lg-1 col-xl-2"></div>
                  <div class="col">
                    <label class="col-form-label" for="inputCpfCnpj">CPF / CNPJ</label>
                    <input type="text" class="form-control" name="inputCpfCnpj" id="inputCpfCnpj" value="" required maxlength="18" data-user />
                    <span class="text-muted">Insira apenas números</span>
                    <div class="row-sm-2 mt-3">
                      <button class="btn btn-primary btn-block" type="submit" name="buttonCheckUser" id="buttonCheckUser">
                        Avançar
                      </button>
                    </div>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl-2"></div>
                </div>
              </form>
            </div>
          </div>
          <!-- Div para informar os dados do usuário -->
          <div class="mt-3" id="divAddForm">
            <div class="ibox-title">
              <h5>Formulário de cadastro de Usuário</h5>
              <br>
              <span class="text-muted" id="spanUserResponse"></span>
            </div>
            <div class="ibox-content">
              <form>
                <div class="row">
                  <div class="col-md-1 col-lg-1 col-xl-2"></div>
                  <div class="col">
                    <section id="sectionUser">
                      <div class="row">
                        <h3>Usuário</h3>
                      </div>
                      <div class="row">
                        <div class="col">
                          <div class="form-group">
                            <label class="col-form-label" for="inputFullName">Nome completo</label>
                            <input type="text" class="form-control input" name="inputFullName" id="inputFullName" required data-user data-user-id />
                          </div>
                        </div>
                      </div>
                    </section>
                    <section id="sectionButtons">
                      <div class="row mt-3">
                        <div class="col mb-3">
                          <button class="btn btn-primary col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" type="submit" name="buttonSaveUser" id="buttonSaveUser">
                            Salvar
                          </button>
                        </div> 
                        <div class="col" id="divButtonDeactivate">
                          <button class="btn btn-danger col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12" type="submit" name="buttonDeactivateUser" id="buttonDeactivateUser">
                            Desativar
                          </button>
                        </div>
                      </div>
                    </section>
                  </div>
                  <div class="col-md-1 col-lg-1 col-xl-2"></div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-sm-1 col-md-2 col-lg-2 col-xl-3"></div>
      </div>
