    <script>
        $(document).ready(function () {
            if ($("#inputCpfCnpj").val() === "") {
                $("#sectionUser").hide();
                // $("#divRowTableDevices").hide();
            }
        });

        $("#inputCpfCnpj").on("input", function (event) {
            validateCpfCnpj($("#inputCpfCnpj"));
        });

        $("#buttonSearchUser").on("click", function (event) {
            event.preventDefault();
            if (validateCpfCnpj($("#inputCpfCnpj"))) {
                let cpfCnpjUserForm = removeSpecialCharacters($("#inputCpfCnpj").val());
                searchUser(cpfCnpjUserForm);
            }
        });

        $(".button-measure-by-device-id").on("click", (event) => {
            // let url = `http://localhost:5001/projeto-tcc-209b6/us-central1/historico/salvar/${id}`;
            handleMeasure(event);
        });

        function searchUser(cpfCnpj) {
            let url = `http://localhost:5001/projeto-tcc-209b6/us-central1/usuario/por-cpf-cnpj/${cpfCnpj}`;
            $.get(url).done(response => response).done(response => {
                if (response.message !== "Sucesso: Usuário não encontrado.") {
                    $("#inputAuxiliarSearchUser").val(true);
                    $("#inputCpfCnpj")
                        .css("border-color", "#1ab394")
                        .prop("disabled", true);
                    $("#sectionUser").fadeIn(1000);
                    $("#inputFullName").val(response.response.nome);
                    $("#divRowButtonSearch").hide();

                    // chamando o recurso para pegar os devices
                    searchAllDevices(cpfCnpj);

                } else {
                    $("#inputAuxiliarSearchUser").val(false);
                    $("#inputCpfCnpj").css("border-color", "#ED5565");
                }
            });
        }

        function searchAllDevices(cpfCnpj) {
            let url = `http://localhost:5001/projeto-tcc-209b6/us-central1/aparelho/por-usuario/${cpfCnpj}`;
            $.get(url).done(response => {
                // console.log(response.response);
                let data = response.response;

                buildTableDevices(data);

            });
        }

        function calculateSaveDeviceMeasure(id) {
            let url = `http://localhost:5001/projeto-tcc-209b6/us-central1/historico/salvar/${id}`;
            $.post(url).done(response => showMessage(response.message));
        }

        function handleMeasure(event) {
            console.log(event.target);
            console.log();
            let idDevice = $(event.target).parent().parent().parent().attr("data-device-id");
            // console.log(this);
            calculateSaveDeviceMeasure(idDevice);
        }

        function buildTableDevices(data) {
            let table = $('#tableDevices tr').not(":first");
            console.log(table);
            if (data.length > 0) {
                for (var i = 0; i < data.length; i++) {
                    console.log(i);
                    console.log(data[i].id);
                    console.log($("#tr-" + i).attr("id"));
                    $("#tr-" + i).attr("data-device-id", data[i].id);
                    $("#nameDevice-" + i).text(data[i].nome);
                }
            }
        }
