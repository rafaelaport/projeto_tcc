{% extends 'base.html' %}
{% block title %}Log In{% endblock %}
{% block content %}
<div class="container w-50">
    <h1 class="text-center mb-5">
        Acesso seus aparelhores
    </h1>

    <form class="form-signin" action="" method="post" autocomplete="off">
        {% csrf_token %}
        <h4 class="mb-3 font-weight-normal text-black-50 text-center">
            Informe os dados de acesso
        </h4>
        <div class="form-floating mb-3">
            <input type="email" name="username" id="username" class="form-control" placeholder="Informe o e-mail" required autofocus>
            <label for="username" class="sr-only">E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="password" id="password" class="form-control" placeholder="Informe a senha" required>
            <label for="password" class="sr-only">Senha</label>
        </div>

        <div class="d-grid gap-2">
          <button class="btn btn-primary" type="submit">Acessar</button>
        </div>

    </form>
</div>
{% endblock content %}
